<body>
    <!--In body is displayed the navigation bar and the form where the user can sends questions-->
    <section class="showcase">
        <nav class="nav">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="images/navigation-bar-logo.png" width="100" height="50"></a>
                </div>
                <div id="mainListDiv" class="main_list">
                    <ul class="navlinks">
                        <li><a style="size:15;" href="index.html">Home</a></li>
                        <li><a style="size:15;" href="model/index2.html">Product</a></li>
                        <li><a style="size:15;" href="contact.html">Contact</a></li>

                    </ul>
                </div>
                <span class="navTrigger">
                    <i></i>
                    <i></i>
                    <i></i>
                </span>
            </div>
        </nav>

        <!--Form where user can send data,the user gives credentials like Firstname,Lastname,Telephone,Email and the question or the message-->
        <!--Data from form are sent to "email.php"-->
        <form action="email.php" method="post" name="contactform">
            <h1 style="color:rgb(230, 115, 107);text-shadow: 3px 2px 3px rgba(255,255,255,.2);">Contact us...</h1>
            <p><label for="first">First Name *</label><br>
                <input maxlength="50" name="first_name" id="first" size="30" type="text" required
                    placeholder="First Name" />
            </p>

            <p><label for="last">Last Name </label><br>
                <input maxlength="50" name="last_name" id="last" size="30" type="text" required
                    placeholder="Last Name" />
            </p>


            <p><label for="phone">Phone number </label><br>
                <input maxlength="30" name="telephone" id="phone" size="30" type="text" required
                    placeholder="+xxx-xx-xx-xxx" />
            </p>


            <p><label for="emailadr">Email </label><br>
                <input maxlength="80" name="email" id="emailadr" size="30" type="email" required
                    placeholder="user@email.com" />
            </p>


            <p><label for="msg">Message </label><br>
                <textarea cols="25" maxlength="1000" id="msg" name="comments" rows="6" required
                    placeholder="Write here..."></textarea>
            </p>

            <p><input type="submit" value="Send Message" /></p>

        </form>
        <script>
            /*Part of the code in JQuery through which the navigation bar appears or not with background, 
            depending on where we are. If we are at the top of the page, the background of the navigation 
            bar does not appear*/
            $(window).scroll(function () {
                if ($(document).scrollTop() > 50) {
                    $('.nav').addClass('affix');
                    console.log("OK");
                } else {
                    $('.nav').removeClass('affix');
                }
            });
        </script>
        <script>
            /*Part of the code in JQuery through which, if we are in a viewport with a small width, we will have a 
            hamburger button, which if clicked will show a navigation bar.*/
            $('.navTrigger').click(function () {
                $(this).toggleClass('active');
                console.log("Clicked menu");
                $("#mainListDiv").toggleClass("show_list");
                $("#mainListDiv").fadeIn();

            });
        </script>

</body>

</html>
